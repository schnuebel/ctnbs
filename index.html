<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Calorie Tracker</h1>
        <form id="calorie-form">
            <input type="text" id="meal-name" placeholder="Meal Name" required>
            <input pattern="[0-9]*" type="number" id="calories" placeholder="Calories" required>
            <button type="submit">Add Meal</button>
        </form>
        <ul id="meal-list"></ul>
        <div id="total-calories">
            <strong>Total Calories: </strong><span id="calorie-total">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
